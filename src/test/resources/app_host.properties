# -----------------------------------------
# kafka bootstrap servers comma separated
# e.g. localhost:9092,host2:9093
# -----------------------------------------
kafka.bootstrap.servers=192.168.99.1:9092

# -----------------------------------------
# producer and consumer client properties
# If you want the values to be dynamic,
# then use the config classes. See README.
# -----------------------------------------
kafka.producer.properties=kafka_producer.properties
kafka.consumer.properties=kafka_consumer.properties
